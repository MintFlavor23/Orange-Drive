services:
  - type: web
    name: orangedrive-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    rootDirectory: ./
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_SECRET
        generateValue: true
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

  - type: web
    name: orangedrive-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: orangedrive-backend
          property: host

  - type: pserv
    name: orangedrive-db
    env: postgresql
    plan: free
    databaseName: safedrive
    databaseUser: safedrive
